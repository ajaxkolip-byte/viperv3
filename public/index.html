<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1f0a 0%, #1a2b1a 50%, #0f1a0f 100%);
      color: #e0f2e9;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Static background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 31, 10, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 255, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      filter: drop-shadow(0 2px 8px rgba(0, 255, 0, 0.4));
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ff41, #39ff14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
    }

    #time {
      font-size: 0.9rem;
      color: #a8e6cf;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
      padding: 0 2rem;
      position: relative;
      z-index: 500;
    }

    .center-container h1 {
      font-size: 3.5rem;
      font-weight: 300;
      color: #e0f2e9;
      text-align: center;
      letter-spacing: -1px;
      opacity: 0.9;
      text-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }

    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }

    .pxyinput {
      width: 100%;
      max-width: 500px;
      padding: 16px 20px;
      font-size: 1.1rem;
      background: rgba(10, 31, 10, 0.8);
      border: 2px solid rgba(0, 255, 0, 0.3);
      border-radius: 50px;
      color: #e0f2e9;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(0, 255, 0, 0.1);
    }

    .pxyinput::placeholder {
      color: #81c784;
    }

    .pxyinput:focus {
      border-color: #00ff41;
      box-shadow: 0 0 0 4px rgba(0, 255, 65, 0.2), 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(0, 255, 0, 0.2);
      transform: translateY(-2px);
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.8);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .frame.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
      display: block;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(10, 31, 10, 0.9);
      border: 2px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      color: #e0f2e9;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.2);
      opacity: 0;
      visibility: hidden;
    }

    .close-btn:hover {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff41;
      transform: scale(1.1);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 255, 65, 0.4);
    }

    .close-btn.active {
      opacity: 1;
      visibility: visible;
    }

    .close-btn:active {
      transform: scale(0.95);
    }

    /* Hide center container when iframe is active */
    .center-container.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Search Bar Popup */
    .search-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(10, 31, 10, 0.98);
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 20px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      z-index: 1200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7), 0 0 50px rgba(0, 255, 0, 0.3);
    }

    .search-popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
    }

    .search-popup h2 {
      color: #00ff41;
      font-size: 2rem;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
      font-weight: 300;
      letter-spacing: -0.5px;
    }

    .search-popup p {
      color: #a8e6cf;
      text-align: center;
      margin-bottom: 24px;
      opacity: 0.8;
      font-size: 1rem;
    }

    .search-popup-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 1.1rem;
      background: rgba(10, 31, 10, 0.8);
      border: 2px solid rgba(0, 255, 0, 0.3);
      border-radius: 50px;
      color: #e0f2e9;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(0, 255, 0, 0.1);
      margin-bottom: 20px;
    }

    .search-popup-input::placeholder {
      color: #81c784;
    }

    .search-popup-input:focus {
      border-color: #00ff41;
      box-shadow: 0 0 0 4px rgba(0, 255, 65, 0.2), inset 0 1px 0 rgba(0, 255, 0, 0.2);
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .popup-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 100px;
    }

    .popup-btn.primary {
      background: linear-gradient(135deg, #00ff41, #39ff14);
      color: #0a1f0a;
      box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
    }

    .popup-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 255, 65, 0.4);
    }

    .popup-btn.secondary {
      background: rgba(168, 230, 207, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #e0f2e9;
    }

    .popup-btn.secondary:hover {
      background: rgba(0, 255, 0, 0.1);
      border-color: rgba(0, 255, 0, 0.5);
      transform: translateY(-2px);
    }

    /* Notification System */
    .notification-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      pointer-events: none;
    }

    .notification {
      background: linear-gradient(135deg, rgba(10, 31, 10, 0.95), rgba(26, 43, 26, 0.95));
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 12px;
      padding: 16px 20px;
      color: #e0f2e9;
      font-size: 0.95rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 0, 0.1);
      backdrop-filter: blur(15px);
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: auto;
      max-width: 100%;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification.success {
      border-left: 4px solid #00ff41;
    }

    .notification.info {
      border-left: 4px solid #4fc3f7;
    }

    .notification.error {
      border-left: 4px solid #ff6b6b;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #00ff41;
    }

    .notification-message {
      opacity: 0.9;
      line-height: 1.4;
    }

    .notification-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: #a8e6cf;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .notification-close:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .logo h1 {
        font-size: 1.3rem;
      }

      .center-container h1 {
        font-size: 2.5rem;
      }

      .pxyinput, .search-popup-input {
        padding: 14px 18px;
        font-size: 1rem;
      }

      .close-btn {
        width: 44px;
        height: 44px;
        font-size: 1.3rem;
        top: 15px;
        right: 15px;
      }

      .notification-container {
        top: 80px;
        right: 10px;
        max-width: 300px;
      }

      .search-popup {
        width: 95%;
        padding: 24px;
      }

      .search-popup h2 {
        font-size: 1.5rem;
      }

      .popup-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./assets/images/icon.png" alt="Viper Logo" draggable="false" />
      <h1>Viper</h1>
    </div>
    <p id="time"></p>
  </nav>

  <div class="center-container" id="searchContainer">
    <h1>Search</h1>
    <div class="search-section">
      <input class="pxyinput" type="text" placeholder="Search..." id="searchInput" />
    </div>
  </div>

  <iframe class="frame" id="searchFrame"></iframe>
  <button class="close-btn" id="closeBtn" title="Close">√ó</button>

  <!-- Search Popup -->
  <div class="search-popup" id="searchPopup">
    <h2>üîç Ready to Search?</h2>
    <p>What would you like to explore next?</p>
    <input class="search-popup-input" type="text" placeholder="Enter your search query..." id="popupSearchInput" />
    <div class="popup-buttons">
      <button class="popup-btn primary" id="popupSearchBtn">Search Now</button>
      <button class="popup-btn secondary" id="popupCloseBtn">Skip</button>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>
</body>

<script src="./js/index.js"></script>
<script src="./js/search.js"></script>
<script>
  // Notification System
  class NotificationSystem {
    constructor() {
      this.container = document.getElementById('notificationContainer');
      this.notifications = [];
      this.autoRemoveDelay = 5000;
    }

    show(type, title, message, duration = this.autoRemoveDelay) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <button class="notification-close" onclick="notificationSystem.remove(this.parentElement)">√ó</button>
        <div class="notification-title">${title}</div>
        <div class="notification-message">${message}</div>
      `;

      this.container.appendChild(notification);
      
      // Show animation
      requestAnimationFrame(() => {
        notification.classList.add('show');
      });

      // Auto remove
      const removeTimeout = setTimeout(() => {
        this.remove(notification);
      }, duration);

      // Store for manual removal
      notification.remove = () => {
        clearTimeout(removeTimeout);
        this.remove(notification);
      };

      this.notifications.push(notification);
    }

    remove(notification) {
      notification.classList.remove('show');
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
        const index = this.notifications.indexOf(notification);
        if (index > -1) {
          this.notifications.splice(index, 1);
        }
      }, 400);
    }

    success(title, message, duration) {
      this.show('success', title, message, duration);
    }

    info(title, message, duration) {
      this.show('info', title, message, duration);
    }

    error(title, message, duration) {
      this.show('error', title, message, duration);
    }
  }

  // Initialize notification system
  const notificationSystem = new NotificationSystem();

  // Time display functionality
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    });
    document.getElementById('time').textContent = timeString;
  }

  // Update time every second
  updateTime();
  setInterval(updateTime, 1000);

  // Elements
  const searchInput = document.getElementById('searchInput');
  const searchFrame = document.getElementById('searchFrame');
  const searchContainer = document.getElementById('searchContainer');
  const closeBtn = document.getElementById('closeBtn');
  const searchPopup = document.getElementById('searchPopup');
  const popupSearchInput = document.getElementById('popupSearchInput');
  const popupSearchBtn = document.getElementById('popupSearchBtn');
  const popupCloseBtn = document.getElementById('popupCloseBtn');

  // Search input functionality
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && this.value.trim()) {
      e.preventDefault();
      const searchTerm = this.value.trim();
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
      
      performSearch(searchUrl);
      notificationSystem.success('Search Started', `Loading results for "${searchTerm}"`, 2000);
    }
  });

  // Popup search functionality
  popupSearchBtn.addEventListener('click', function() {
    const searchTerm = popupSearchInput.value.trim();
    if (searchTerm) {
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
      performSearch(searchUrl);
      notificationSystem.success('Search Launched', `Searching for "${searchTerm}"`, 2000);
    } else {
      notificationSystem.error('Empty Search', 'Please enter a search term');
    }
  });

  // Enter key in popup
  popupSearchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      popupSearchBtn.click();
    }
  });

  // Close popup
  popupCloseBtn.addEventListener('click', function() {
    closePopup();
    returnToMain();
  });

  // Click outside to close popup
  searchPopup.addEventListener('click', function(e) {
    if (e.target === this) {
      closePopup();
      returnToMain();
    }
  });

  // Escape key handler
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      if (searchFrame.classList.contains('active')) {
        closeSearch();
      } else if (searchPopup.classList.contains('show')) {
        closePopup();
        returnToMain();
      }
    }
  });

  // Main search function
  function performSearch(url) {
    searchFrame.src = url;
    searchFrame.classList.add('active');
    searchContainer.classList.add('hidden');
    closeBtn.classList.add('active');
    searchPopup.classList.remove('show');
    
    // Focus on iframe
    searchFrame.focus();
  }

  // Close search function with popup
  function closeSearch() {
    searchFrame.classList.remove('active');
    closeBtn.classList.remove('active');
    searchFrame.src = '';
    
    // Show popup after brief delay
    setTimeout(() => {
      searchPopup.classList.add('show');
      popupSearchInput.focus();
      notificationSystem.info('Search Complete', 'Ready for your next query?', 3000);
    }, 200);
  }

  // Close popup function
  function closePopup() {
    searchPopup.classList.remove('show');
  }

  // Return to main interface
  function returnToMain() {
    searchContainer.classList.remove('hidden');
    searchInput.value = '';
    popupSearchInput.value = '';
    searchInput.focus();
  }

  // Close button functionality
  closeBtn.addEventListener('click', closeSearch);

  // Handle iframe load
  searchFrame.addEventListener('load', function() {
    if (searchFrame.classList.contains('active')) {
      closeBtn.style.transform = 'rotate(90deg)';
      setTimeout(() => {
        closeBtn.style.transform = 'rotate(0deg)';
        notificationSystem.success('Page Loaded', 'Results ready - press X to search again', 2000);
      }, 200);
    }
  });

  // Prevent iframe context menu
  searchFrame.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Welcome notification on load
  setTimeout(() => {
    notificationSystem.info('Viper Ready', 'Press Enter to search Google', 4000);
  }, 1000);

  // Input focus effects
  searchInput.addEventListener('focus', function() {
    if (!searchFrame.classList.contains('active')) {
      notificationSystem.info('Search Ready', 'Type your query and press Enter', 2000);
    }
  });

  popupSearchInput.addEventListener('focus', function() {
    notificationSystem.info('Quick Search', 'Enter your query and click Search Now', 2000);
  });

  // Copy search term from main input to popup if available
  function syncSearchTerms() {
    if (searchInput.value.trim()) {
      popupSearchInput.value = searchInput.value;
    }
  }
</script>

</html>
