<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
  <title>Art Class</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>
  <style id="theme-styles">
    :root {
      --bg-primary: #0a1f0a;
      --bg-secondary: #1a2b1a;
      --bg-tertiary: #0f1a0f;
      --text-primary: #e0f2e9;
      --text-secondary: #a8e6cf;
      --text-muted: #81c784;
      --accent-primary: #00ff41;
      --accent-secondary: #39ff14;
      --border-color: rgba(0, 255, 0, 0.2);
      --shadow-color: rgba(0, 255, 0, 0.1);
      --glass-bg: rgba(10, 31, 10, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s ease;
    }

    /* Simplified background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--glass-bg);
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      filter: drop-shadow(0 2px 4px var(--shadow-color));
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #time {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Home Tab - Simplified Search */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
      padding: 2rem;
      margin-top: 80px;
    }

    .center-container h1 {
      font-size: 3rem;
      font-weight: 300;
      color: var(--text-primary);
      text-align: center;
      letter-spacing: -1px;
      opacity: 0.9;
    }

    .pxyinput {
      width: 100%;
      max-width: 500px;
      padding: 16px 20px;
      font-size: 1.1rem;
      background: rgba(10, 31, 10, 0.8);
      border: 2px solid var(--border-color);
      border-radius: 50px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .pxyinput::placeholder {
      color: var(--text-muted);
    }

    .pxyinput:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 65, 0.2);
      transform: translateY(-1px);
    }

    /* Simplified Fullscreen Frame */
    .frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      display: none;
    }

    .frame.active {
      opacity: 1;
      visibility: visible;
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        padding: 0.8rem 1rem;
        flex-wrap: wrap;
      }

      .logo h1 {
        font-size: 1.2rem;
      }

      .center-container h1 {
        font-size: 2.2rem;
      }

      .center-container {
        margin-top: 80px;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./assets/images/icon.png" alt="Art Class Logo" draggable="false" />
      <h1>Art Class</h1>
    </div>

    <p id="time"></p>
  </nav>

  <div class="center-container">
    <h1>Search</h1>
    <input class="pxyinput" type="text" placeholder="Search..." id="searchInput" />
    <div style="font-size: 0.9rem; color: var(--text-muted); text-align: center; opacity: 0.7;">
      Powered by Art Class
    </div>
  </div>
  
  <iframe class="frame" id="mainFrame"></iframe>
</body>

<script src="./js/index.js"></script>
<script src="./js/search.js"></script>
<script>
  // Simple Time Display
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    });
    document.getElementById('time').textContent = timeString;
  }

  updateTime();
  setInterval(updateTime, 1000);

  // Simple Search Functionality
  const searchInput = document.getElementById('searchInput');
  const mainFrame = document.getElementById('mainFrame');

  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && this.value.trim()) {
      e.preventDefault();
      const searchTerm = this.value.trim();
      
      // Simple proxy search (same as the original second code would use)
      const searchUrl = `http://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
      
      // Use UV proxy if available
      try {
        const proxyUrl = `/uv/proxy/${btoa(unescape(encodeURIComponent(searchUrl)))}`;
        mainFrame.src = proxyUrl;
      } catch (error) {
        // Fallback to direct URL
        mainFrame.src = searchUrl;
      }
      
      mainFrame.classList.add('active');
      this.value = '';
    }
  });

  // Auto-focus search
  setTimeout(() => {
    searchInput.focus();
  }, 300);
</script>

</html>
